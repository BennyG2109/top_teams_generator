<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Israeli Weightlifting - Top Teams Ranking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #00b4db 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            max-width: 900px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            max-width: 500px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            color: #1e3c72;
            font-size: 2em;
            font-weight: 600;
            background: linear-gradient(135deg, #1e3c72, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #1e3c72;
            font-size: 1.1em;
        }

        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input[type="text"]:focus, input[type="date"]:focus {
            outline: none;
            border-color: #2a5298;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
            transform: translateY(-2px);
        }

        h2 {
            color: #1e3c72;
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: 600;
        }

        .config-section {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(248, 249, 250, 0.8);
            border-radius: 12px;
            border: 2px dashed #dee2e6;
        }

        .config-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .config-btn {
            padding: 8px 16px;
            border: 2px solid #2a5298;
            background: white;
            color: #2a5298;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .config-btn:hover {
            background: #2a5298;
            color: white;
        }

        .config-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background: #f8f9fa;
        }

        .config-btn input[type="file"] {
            display: none;
        }

        .thresholds-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .thresholds-table th {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1em;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }

        .thresholds-table th:last-child {
            border-right: none;
        }

        .thresholds-table td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #e1e1e1;
            border-right: 1px solid rgba(0, 0, 0, 0.05);
            vertical-align: middle;
            background: rgba(255, 255, 255, 0.8);
        }

        .thresholds-table td:last-child {
            border-right: none;
        }

        .thresholds-table tr:last-child td {
            border-bottom: none;
        }

        .category-header {
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #1e3c72, #2a5298) !important;
            font-size: 1.1em;
        }

        .category-header td {
            background: transparent !important;
            border-right: none !important;
        }

        .category-row {
            background: rgba(248, 249, 250, 0.9) !important;
            border-left: 3px solid #d4af37;
        }

        .category-row td {
            background: rgba(248, 249, 250, 0.9) !important;
        }

        .add-row-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 16px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .add-row-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .delete-row-btn {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 14px;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-row-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 3px 10px rgba(220, 53, 69, 0.3);
        }

        .threshold-input, .rank-name-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
            min-height: 40px;
            box-sizing: border-box;
        }

        .threshold-input {
            text-align: center;
        }

        .threshold-input:focus, .rank-name-input:focus {
            outline: none;
            border-color: #2a5298;
            box-shadow: 0 0 0 2px rgba(42, 82, 152, 0.1);
        }

        .actions-cell {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .generate-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #d4af37, #1e3c72);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .generate-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.3);
        }

        .generate-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        .generate-button.loading .loading-spinner {
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .status-message.success {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .status-message.error {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin: 10px;
                max-width: 95%;
            }

            h1 {
                font-size: 1.6em;
            }

            .thresholds-table {
                font-size: 14px;
            }

            .thresholds-table th,
            .thresholds-table td {
                padding: 8px 6px;
            }

            .rank-name-input,
            .threshold-input {
                font-size: 12px;
                padding: 6px;
            }

            .actions-cell {
                flex-direction: column;
                gap: 4px;
            }

            .config-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner" style="display: inline-block; margin-bottom: 15px;"></div>
            <div id="loadingMessage">Loading configuration from server...</div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Israeli Weightlifting Federation" class="logo">
            <h1>Top Teams Ranking</h1>
        </div>
        
        <form id="rankingForm">
            <div class="form-group">
                <label for="startDate">Ranking Start Date</label>
                <input type="date" id="startDate">
            </div>



            <h2>Minimum Sinclair Thresholds</h2>
            <table class="thresholds-table" id="thresholdsTable">
                <thead>
                    <tr>
                        <th style="width: 30%;">Rank Name</th>
                        <th style="width: 25%;">Male</th>
                        <th style="width: 25%;">Female</th>
                        <th style="width: 20%;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Categories will be populated by JavaScript -->
                </tbody>
            </table>

            <button type="submit" class="generate-button" id="generateBtn">
                <div class="loading-spinner"></div>
                <span>Generate Top Teams</span>
            </button>

            <div class="status-message" id="statusMessage"></div>
        </form>
    </div>

    <script>
        // API Configuration
        const API_ENDPOINT = 'https://us-central1-weightlifting-ranking-database.cloudfunctions.net/teams_ranking';
        
        let rankCounter = {
            sr: 0,
            u20u23: 0,
            u17: 0,
            u15: 0
        };

        const categoryLabels = {
            sr: 'Senior',
            u20u23: 'U20 and U23',
            u17: 'U17',
            u15: 'U15'
        };

        function formatDate(date) {
            if (!date) return '';
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }

        function showLoadingOverlay(message) {
            document.getElementById('loadingMessage').textContent = message;
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoadingOverlay() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        async function loadConfigFromServer() {
            showLoadingOverlay('Loading configuration from server...');
            
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        action: "GET_DEFAULT_CONFIG",
                        requestTimestamp: new Date().toISOString(),
                        generatedBy: 'israeli-weightlifting-ranking-system'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status} - ${response.statusText}`);
                }
                
                const config = await response.json();
                console.log('Received config from server:', config);
                
                loadConfigFromData(config);
                showStatusMessage('Configuration loaded from server successfully!', 'success');
                
            } catch (error) {
                console.error('Failed to load config from server:', error);
                showStatusMessage('Failed to load from server, using defaults', 'error');
                resetToDefaults();
            } finally {
                hideLoadingOverlay();
            }
        }

        function addRankRow(category) {
            const table = document.getElementById('thresholdsTable');
            const categoryRows = Array.from(table.querySelectorAll(`tr[data-category="${category}"]`));
            const lastCategoryRow = categoryRows[categoryRows.length - 1];
            
            rankCounter[category]++;
            const rankId = `${category}_${rankCounter[category]}`;
            
            const newRow = document.createElement('tr');
            newRow.className = 'category-row';
            newRow.dataset.category = category;
            newRow.dataset.rankId = rankId;
            
            newRow.innerHTML = `
                <td>
                    <input type="text" class="rank-name-input" placeholder="Enter rank name...">
                </td>
                <td>
                    <input type="number" class="threshold-input" step="0.1" min="0" value="0.0" data-gender="male">
                </td>
                <td>
                    <input type="number" class="threshold-input" step="0.1" min="0" value="0.0" data-gender="female">
                </td>
                <td>
                    <div class="actions-cell">
                        <button type="button" class="add-row-btn" onclick="addRankRow('${category}')">+</button>
                        <button type="button" class="delete-row-btn" onclick="deleteRankRow(this)">×</button>
                    </div>
                </td>
            `;
            
            lastCategoryRow.insertAdjacentElement('afterend', newRow);
            newRow.querySelector('.rank-name-input').focus();
        }

        function deleteRankRow(button) {
            const row = button.closest('tr');
            const category = row.dataset.category;
            const remainingRows = document.querySelectorAll(`tr.category-row[data-category="${category}"]`);
            
            if (remainingRows.length > 1) {
                row.remove();
            } else {
                showStatusMessage('Cannot delete the last rank in a category', 'error');
            }
        }

        function collectThresholdData() {
            const data = {
                male: {},
                female: {}
            };
            
            const categories = ['sr', 'u20u23', 'u17', 'u15'];
            
            categories.forEach(category => {
                data.male[category] = [];
                data.female[category] = [];
                
                const categoryRows = document.querySelectorAll(`tr.category-row[data-category="${category}"]`);
                
                categoryRows.forEach(row => {
                    const rankNameInput = row.querySelector('.rank-name-input');
                    const maleInput = row.querySelector('input[data-gender="male"]');
                    const femaleInput = row.querySelector('input[data-gender="female"]');
                    
                    const rankName = rankNameInput.value.trim();
                    if (rankName) {
                        data.male[category].push({
                            rankName: rankName,
                            threshold: parseFloat(maleInput.value) || 0
                        });
                        data.female[category].push({
                            rankName: rankName,
                            threshold: parseFloat(femaleInput.value) || 0
                        });
                    }
                });
            });
            
            return data;
        }

        function loadConfigFromData(config) {
            const table = document.getElementById('thresholdsTable');
            const tbody = table.querySelector('tbody');
            
            // Clear existing rows
            tbody.innerHTML = '';
            
            // Reset counters
            Object.keys(rankCounter).forEach(key => rankCounter[key] = 0);
            
            const categories = ['sr', 'u20u23', 'u17', 'u15'];
            
            categories.forEach(category => {
                // Add category header
                const headerRow = document.createElement('tr');
                headerRow.className = 'category-header';
                headerRow.dataset.category = category;
                headerRow.innerHTML = `<td colspan="4">${categoryLabels[category]}</td>`;
                tbody.appendChild(headerRow);
                
                // Get ranks for this category (use male as reference since both should have same structure)
                const categoryRanks = config.male && config.male[category] ? config.male[category] : [];
                
                // If no ranks exist, add a default one
                // SUPPRESSED BG
                // if (categoryRanks.length === 0) {
                //     categoryRanks.push({
                //         rankName: `${category.toUpperCase()} Default`,
                //         threshold: getDefaultThreshold(category, 'male')
                //     });
                // }
                
                categoryRanks.forEach((rank, index) => {
                    rankCounter[category]++;
                    const rankId = `${category}_${rankCounter[category]}`;
                    
                    const femaleRank = config.female && config.female[category] && config.female[category][index] 
                        ? config.female[category][index] 
                        : { rankName: rank.rankName, threshold: getDefaultThreshold(category, 'female') };
                    
                    const newRow = document.createElement('tr');
                    newRow.className = 'category-row';
                    newRow.dataset.category = category;
                    newRow.dataset.rankId = rankId;
                    
                    newRow.innerHTML = `
                        <td>
                            <input type="text" class="rank-name-input" placeholder="Enter rank name..." value="${rank.rankName}">
                        </td>
                        <td>
                            <input type="number" class="threshold-input" step="0.1" min="0" value="${rank.threshold}" data-gender="male">
                        </td>
                        <td>
                            <input type="number" class="threshold-input" step="0.1" min="0" value="${femaleRank.threshold}" data-gender="female">
                        </td>
                        <td>
                            <div class="actions-cell">
                                <button type="button" class="add-row-btn" onclick="addRankRow('${category}')">+</button>
                                <button type="button" class="delete-row-btn" onclick="deleteRankRow(this)">×</button>
                            </div>
                        </td>
                    `;
                    
                    tbody.appendChild(newRow);
                });
            });
        }


        // Suppressed, BG
        // function getDefaultThreshold(category, gender) {
        //     const defaults = {
        //         sr: { male: 350.0, female: 220.0 },
        //         u20u23: { male: 250.0, female: 180.0 },
        //         u17: { male: 200.0, female: 130.0 },
        //         u15: { male: 200.0, female: 130.0 }
        //     };
        //     return defaults[category][gender];
        // }

        function resetToDefaults() {
            const defaults = {                
                "male": {
                    "sr": [
                    {"rankName": "אולימפי", "threshold": 350.0}
                    ],
                    "u20u23": [
                    {"rankName": "נוער א'", "threshold": 300.0},
                    {"rankName": "נוער ב'", "threshold": 270.0}
                    ],
                    "u17": [
                    {"rankName": "עתודה הישגית", "threshold": 300.0},
                    {"rankName": "עתודה א'", "threshold": 270.0},
                    {"rankName": "עתודה ב'", "threshold": 250.0}
                    ],
                    "u15": [
                    {"rankName": "עתודה U15 הישגית", "threshold": 270.0},
                    {"rankName": "עתודה U15", "threshold": 210.0}
                    ]
                },
                "female": {
                    "sr": [
                    {"rankName": "אולימפי", "threshold": 220.0}
                    ],
                    "u20u23": [
                    {"rankName": "נוער א'", "threshold": 200.0},
                    {"rankName": "נוער ב'", "threshold": 170.0}
                    ],
                    "u17": [
                    {"rankName": "עתודה הישגית", "threshold": 200.0},
                    {"rankName": "עתודה א'", "threshold": 170.0},
                    {"rankName": "עתודה ב'", "threshold": 130.0}
                    ],
                    "u15": [
                    {"rankName": "עתודה U15 הישגית", "threshold": 170.0},
                    {"rankName": "עתודה U15", "threshold": 130.0}
                    ]
                }
            };
            loadConfigFromData(defaults);
            
        
        }
        
        function showStatusMessage(message, type = 'success') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type}`;
            statusDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }

        function downloadFile(blob, filename) {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        // Date input validation
        const startDateInput = document.getElementById('startDate');
        startDateInput.addEventListener('change', function() {
            if (this.value) {
                this.classList.add('valid');
                this.classList.remove('invalid');
            }
        });

        // Form submission
        document.getElementById('rankingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const generateBtn = document.getElementById('generateBtn');
            const statusDiv = document.getElementById('statusMessage');
            
            // Validate date
            if (!startDateInput.value) {
                showStatusMessage('Please select a start date', 'error');
                startDateInput.focus();
                return;
            }
            
            // Convert date to dd/mm/yyyy format
            const dateObj = new Date(startDateInput.value);
            const formattedDate = formatDate(dateObj);
            
            // Collect threshold data in the new format
            const thresholdData = collectThresholdData();
            
            // Build API payload for ranking generation
            const payload = {
                action: "GENERATE_TEAMS",
                rankingStartDate: formattedDate,
                minimumSinclairThresholds: thresholdData,
                requestTimestamp: new Date().toISOString(),
                generatedBy: 'israeli-weightlifting-ranking-system'
            };
            
            console.log('Payload to be sent:', JSON.stringify(payload, null, 2));
            
            // Show loading state
            generateBtn.disabled = true;
            generateBtn.classList.add('loading');
            statusDiv.style.display = 'none';
            
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status} - ${response.statusText}`);
                }
                
                // Check if response is Excel file
                const contentType = response.headers.get('content-type');
                const today = new Date();
                const formattedToday = formatDate(today);
                
                if (contentType && (contentType.includes('application/vnd.openxmlformats') || contentType.includes('application/vnd.ms-excel'))) {
                    const blob = await response.blob();
                    const filename = `Top_Teams_${formattedToday.replace(/\//g, '-')}.xlsx`;
                    downloadFile(blob, filename);
                    showStatusMessage('Top teams Excel file downloaded successfully!', 'success');
                } else {
                    const result = await response.text();
                    console.log('API Response:', result);
                    showStatusMessage('Request completed successfully. Check console for details.', 'success');
                }
                
            } catch (error) {
                console.error('API Error:', error);
                // showStatusMessage(`Error generating teams: ${error.message}`, 'error');
                showStatusMessage(`Error generating teams: ${response.response}`, 'error');
            } finally {
                generateBtn.disabled = false;
                generateBtn.classList.remove('loading');
            }
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Load configuration from server on startup
            loadConfigFromServer();
        });
    </script>
</body>
</html>
